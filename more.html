<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/237375029_1869528473225375_4053886510188634494_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=730e14&_nc_ohc=jLiwhHqSt24AX-kxF8r&_nc_ht=scontent-ssn1-1.xx&oh=0e310f690a4186b01cf8627247e85cb0&oe=6121C8CA"
            class="user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h3 class="user-component__title">redfish</h3>
            <h6 class="user-component__subtitle">
              010 5012 9240<i class="fas fa-info-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-dollar-sign"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fyt3.ggpht.com%2Fa-%2FAAuE7mDodaC20L0whvz8khvKvlRT-CwPOLvJwQjmTA%3Ds900-mo-c-c0xffffffff-rj-k-no&type=a340"
            />
            <span class="more-suggestions__icon-text">LOL</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x">
              <span class="nav__dot"></span></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/8816b79fca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
