<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/236608795_1869528633225359_3280802463468704109_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=730e14&_nc_ohc=b5VpfeKuGywAX8sfJtA&_nc_oc=AQk1M8y8PKQ4SZJ3GKdNvygtdP5jWDQqmNgLQz21FWuQDZEztLLnXrKCeIuIMP2JjQs&_nc_ht=scontent-ssn1-1.xx&oh=139c86c5321d85efbb2f3d07c0b29262&oe=6122640B"
            class="user-component__avatar"
          />
          <a href="chat.html">
            <div class="user-component__text">
              <h3 class="user-component__title user-component__title--not-bold">
                chinese
              </h3>
              <h6 class="user-component__subtitle">nihao~</h6>
            </div>
          </a>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">06:06</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x">
              <span class="nav__dot"></span></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/8816b79fca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
