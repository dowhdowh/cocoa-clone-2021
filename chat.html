<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chinese chat room</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header-title">chinese</h1>
      </div>
      <div class="alt-header-column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday,June 30,2020</div>
      <div class="message-row">
        <img
          src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/236608795_1869528633225359_3280802463468704109_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=730e14&_nc_ohc=b5VpfeKuGywAX8sfJtA&_nc_oc=AQk1M8y8PKQ4SZJ3GKdNvygtdP5jWDQqmNgLQz21FWuQDZEztLLnXrKCeIuIMP2JjQs&_nc_ht=scontent-ssn1-1.xx&oh=139c86c5321d85efbb2f3d07c0b29262&oe=6122640B"
        />
        <div class="message-row__content">
          <span class="message__author">chinese</span>
          <div class="message__info">
            <span class="message__bubble">nihao~</span>
            <span class="message__time">06:06</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">짱개쉑 ㅋㅋ</span>
            <span class="message__time">10:10</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/8816b79fca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
